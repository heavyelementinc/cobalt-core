<hgroup>
    <h1>{{title}}</h1>
    <action-menu>
        <option method="DELETE" action="/api/v1/integrations/{{name}}/reset">Reset</option>
    </action-menu>
</hgroup>
<label>Receive Endpoint</label>
<!-- <copy-span value="{{receiveEndpoint}}"></copy-span> -->
<form-request method="POST" action="/api/v1/integrations/{{name}}/update">
    <ul class="list-panel">
        <li>
            <label>Content API Key</label>
            <input-password name="content_api_key" value="{{config.content_api_key}}"></input-password>
        </li>
        <li>
            <label>Admin API Token</label>
            <input-password name="admin_api_key" value="{{config.admin_api_key}}"></input-password>
        </li>
        <li>
            <label>API URL</label>
            <input name="api_url" value="{{config.api_url}}">
        </li>
    </ul>
</form-request>
