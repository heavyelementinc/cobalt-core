<figure class="blockeditor--content blockeditor--embed blockeditor--embed-service-{{block.data.service}}" style="
    --height: {{block.data.height}};
    --width: {{block.data.width}};"
>
    <iframe
        width="{{block.data.width}}"
        height="{{block.data.height}}"
        src="{{block.data.embed}}"
        allowfullscreen
        frameborder="0"></iframe>
    <figcaption>{{!block.data.caption}}</figcaption>
</figure>
