            <!-- 
                id is equivalent to strtolower(date("M-d",$date))
                data-date is equivalent to strtotime("$timestamp 12:00 AM") where $timestamp = "2021/04/01"
                
                CLASSES
                dates that are in the past should have a class of calendar--past
                today, yesterday, and tomorrow should have a class of calendar--today, calendar--yesterday, calendar-tomorrow

                STYLE
                The style attr contains a CSS var that will be displayed as the date of the calendar

                IF the cell is part of the current month, it will only display a digit
                otherwise it will display the return value of date("M d")
             -->
            <div class="calendar--events"></div>
            <div class="calendar--meta"></div>
        </calendar-cell>
