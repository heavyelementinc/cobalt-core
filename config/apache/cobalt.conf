<VirtualHost *:80>
        ServerAdmin gardiner@heavyelement.io
        ServerName {{DOMAIN}}

        DocumentRoot /var/www/{{PROJECT}}/public

        #%{status}n" common

        DirectoryIndex index.php
        <Directory /var/www/{{PROJECT}}/public/>
            Options FollowSymLinks
            AllowOverride All
        </Directory>

	ErrorLog ${APACHE_LOG_DIR}/cobalt_error.log
	CustomLog ${APACHE_LOG_DIR}/cobalt_access.log combined
</VirtualHost>