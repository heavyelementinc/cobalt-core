<hgroup>
    <h1>{{title}}</h1>
</hgroup>
<tab-nav>
    <nav>
        {{!headings}}
    </nav>
    {{!settings}}
</tab-nav>

<style>
    .list-panel {
        width: 100%;
    }
    .list-panel li {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }
    .list-panel li label {
        width: 100%;
    }
    .list-panel :where(input, input-array, input-password) {
        flex-grow: 1;
        /* margin-right: 1em; */
    }


    .settings-panel--setting {
        position: relative;
        &.settings-panel--switch-container {
            flex-direction: row;
            flex-wrap: nowrap;
            & input-switch {
                margin-left: auto;
            }
        }
        &:has(switch-container) {
            flex-wrap: nowrap;
        }
        &.settings-panel--radio-group {
            flex-direction: column;
            align-items: flex-start;
            radio-group {
                width: 100%;
                display: flex;
                gap: var(--margin-m);
                input[type='radio'] {
                    display: none;
                }
                label {
                    display: block;
                    padding: var(--margin-m);
                    border-radius: var(--margin-s);
                }
                label:has(:checked) {
                    outline: var(--input-element-border-value);
                    border: var(--input-element-border-width) solid var(--input-hover-background);
                    background: var(--primary-color-1);
                    color: var(--primary-color-1-fg);
                }
                label:hover {
                    outline: var(--input-element-border-value);
                }
            }
        }
        .settings-panel--description + :where(input, textarea, select, input-number){
            width: 100%;
        }
        .settings-panel--description {
            display:flex;
            justify-content: space-between;
            width: var(100% - 4ch);
            min-height: 2lh;
            action-menu {
                margin-left: auto;
                position: absolute;
                top: 0;
                right: 0;
                cursor: pointer;
                background: transparent;
            }
            flex-direction: column;
        }
        switch-container.settings-panel--switch {
            /* width: calc(100% - 4ch); */
            flex-grow: 1;
        }
        & input-switch + .settings-panel--description {
            margin-right: auto;
        }

        input-binary {
            button {
                text-align: left;
            }
        }
    }


    form-request {
        display:flex;
        flex-direction: column;
    }

    form-request > :is(h2, h3, h4){
        font-size: 14pt;
        margin-bottom: 0;
    }
</style>
