<hgroup>
    <h1>{{title}}</h1>
    <action-menu>
        <option method="DELETE" action="/api/v1/integrations/{{name}}/reset">Reset</option>
    </action-menu>
</hgroup>
<form-request method="POST" action="/api/v1/integrations/{{name}}/update">
    <ul class="list-panel">
        <li>
            <label>Region</label>
            <input name="region" value="{{config.region}}">
        </li>
        <li>
            <label>API Key</label>
            <input-password name="api_key" value="{{config.api_key}}"></input-password>
        </li>
    </ul>
</form-request>
