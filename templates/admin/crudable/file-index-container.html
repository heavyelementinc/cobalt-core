<button class='fs-filemanager' data-id='{{data._id}}' data-thumbnail-id='{{data.thumbnail_id}}' 
    style='--contrast-color: {{data.meta.contrast_color}}; --accent-color: {{data.meta.accent_color}};'>
    <div class='badges'>{{!badge}}</div>
    <img src='/res/fs/{{data.filename.display()}}'>
</button>
