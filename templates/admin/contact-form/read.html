<hgroup>
    <div class='hrow'>
        <h1>Contact Form Submission</h1>
        <date>{{doc.date.relative()}}</date>
    </div>
    <action-menu>
        <option method="DELETE" action="/api/v1/contact/delete/{{doc._id}}">Delete</option>
    </action-menu>
</hgroup>
<flex-table>
    <flex-row>
        <flex-header>Name</flex-header>
        <flex-cell>{{doc.name}}</flex-cell>
    </flex-row>
    <flex-row>
        <flex-header>Organization</flex-header>
        <flex-cell>{{doc.organization}}</flex-cell>
    </flex-row>
    <flex-row>
        <flex-header>Email</flex-header>
        <flex-cell><a href='mailto:{{doc.email}}?subject=RE:+@urlencode("$app.short_name");+Contact+Form'>
            {{doc.email.toLower()}}</a></flex-cell>
    </flex-row>
    <flex-row>
        <flex-header>Phone</flex-header>
        <flex-cell><a href="tel:{{doc.phone}}">{{doc.phone.format()}}</a></flex-cell>
    </flex-row>
    <flex-row>
        <flex-header>Method</flex-header>
        <flex-cell>{{doc.preferred.display()}}</flex-cell>
    </flex-row>
    <flex-row>
        <flex-header>Source IP</flex-header>
        <flex-cell><code>{{doc.ip}}</code></flex-cell>
    </flex-row>
</flex-table>
<fold-out label="Seen by">{{!doc.read}}</fold-out>

<h2>Message</h2>
<blockquote>
    {{doc.additional.md()}}
</blockquote>
