<h1>{{title}}</h1>

<form-request method="PUT" action="/api/v1/api/key/{{id}}">
    <fieldset>
        <legend>Key Data</legend>
        <label>JSON <help-span value="Copy and paste the API data here."></help-span></label>
        <textarea name="key">{{token.key}}</textarea>
    </fieldset>
    <button type="submit">Submit</button>
</form-request>
