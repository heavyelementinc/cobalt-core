<hgroup>
    <h1>{{title}}</h1>
</hgroup>

<form-request method="PUT" action="/api/v1/api/key/{{id}}">
    <fieldset>
        <legend>Key Data</legend>
        
        <label>Content API Key</label>
        <input-password name="secret" value="{{token.secret}}"></input-password>
        
        <label>Admin API key</label>
        <input-password name="token" value="{{token.token}}"></input-password>
        
        <label>API URL <help-span value="The value provided by your Ghost instance"></help-span></label>
        <input type="url" name="key" value="{{token.key}}">
    </fieldset>
