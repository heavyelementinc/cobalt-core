<h1>{{title}}</h1>

<form-request method="PUT" action="/api/v1/api/key/{{id}}">
    <fieldset>
        <legend>Key Data</legend>
        <label>Campaign ID <help-span value="To find your campaign ID, navigate to your campaign page and use this function in the console javascript:prompt('Campaign ID',window.patreon.bootstrap.creator.data.id);"></help-span></label>
        <input type="string" name="key" value="{{token.key}}">
    
        <!-- <label>Secret</label>
        <input-password name="secret" value="{{token.secret}}"></input-password> -->
    
        <label>Token</label>
        <input-password name="token" value="{{token.token}}"></input-password>
    </fieldset>
    <button type="submit">Submit</button>
</form-request>
