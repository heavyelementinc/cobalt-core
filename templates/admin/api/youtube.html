<hgroup>
    <h1>{{title}}</h1>
</hgroup>

<form-request method="PUT" action="/api/v1/api/key/{{id}}">
    <fieldset>
        <legend>Key Data</legend>
        <label>Token</label>
        <input-password name="token" value="{{token.token}}"></input-password>
    </fieldset>
    <button type="submit">Submit</button>
</form-request>

OR

<form-request method="POST" action="/api/v1/api/key/{{id}}">
    <fieldset>
        <label>Raw Data from Issuer</label>
        <textarea name="raw"></textarea>
    </fieldset>
    <button type="submit">Submit</button>
</form-request>
