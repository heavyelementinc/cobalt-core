<flex-row>
    <flex-cell>
        <a href='{{editor_route}}'>{{!post.title.md}}</a>
    </flex-cell>
    <flex-cell>
        {{!post.author.display}}
    </flex-cell>
    <flex-cell>
        {{post.published.display}}
    </flex-cell>
    <flex-cell>
        {{!post.publicationDate.display}}
    </flex-cell>
    <flex-cell>
        <action-menu>
            <option method="DELETE" action="/api/v1/posts/{{!post._id}}/delete" dangerous="true">Delete</option>
        </action-menu>
    </flex-cell>
</flex-row>
