<article class="cobalt-post cobalt-post--blurb">
    <a href='{{href}}' class="cobalt-post--splash" {{!post.default_image.display}}></a>
    <div class="cobalt-post--header">
        <h1 class="cobalt-post--title"><a href='{{href}}'>{{!post.title.md}}</a></h1>
        <ul>
            <li>{{!post.author.display}}</li>
            <li>{{!post.publicationDate.display}}</li>
        </ul>
    </div>
    <content>
        {{!post.excerpt.md}}
    </content>
    <div class="hbox"><a href="{{href}}" class="button cobalt-post--continue-reading">Read More</a></div>
</article>
