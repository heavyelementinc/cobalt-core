<meta property="og:title" content="{{title}} | {{app.app_name}}" />
<meta property="og:type" content="{{app.opengraph_type}}" />
<meta property="og:site_name" content="{{app.app_name}}" />
<meta property="og:url" content="{{request.url}}" />
<meta property="og:description" content="{{app.opengraph_description}}" />
<meta property="og:image" content="https://{{app.domain_name}}{{app.opengraph_image}}" />
<meta property="og:image:width" content="{{app.opengraph_image_X}}" />
<meta property="og:image:height" content="{{app.opengraph_image_Y}}" />
