<hgroup>
    <h1>{{title}}</h1>
    <action-menu>
        {{!doc.action_menu_options}}
    </action-menu>
</hgroup>
<div>
    {{!doc.description.md}}
</div>
<form-request method="POST" action="/api/v1/customizations/update/{{doc._id}}" {{!doc.newDocAutosave}}>
    <fieldset>
        <ul class="list-panel">
            <li>
                <label>Group</label>
                <input-autocomplete name="group" value="{{doc.group}}" allow-custom="true">{{!group_options}}</input-autocomplete>
            </li>
            <li>
                <label>Value</label>
                <textarea type='text' name="value">{{value}}</textarea>
            </li>
            <li>
                <div>
                    <label>Width</label>
                    <input name="meta.display_width" value="{{doc.meta.display_width}}">
                </div>
                <div>
                    <label>Height</label>
                    <input name="meta.display_height" value="{{doc.meta.display_height}}">
                </div>
            </li>
            <li>
                <label>Type</label>
                <select name="meta.mimetype">{{!doc.meta.mimetype.options}}</select>
            </li>
        </ul>
    </fieldset>
</form-request>
