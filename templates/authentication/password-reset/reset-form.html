<content id="login-form-container">
    <form-request id="login-form" method="PUT" action="/api/v1/password-reset/request/">
        <h1>Password Reset</h1>
        <label>To start the password reset process, please provide your username or email address.</label>
        <input name="username" placeholder="Username/Email Address">
        <button type="submit">Submit</button>
    </form-request>
</content>
