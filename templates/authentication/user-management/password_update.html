<form-request method="PUT" action="/api/v1/user/password">
    <h1>{{headline}}</h1>
    <fieldset>
        <label>Password</label>
        <input type="password" name="password">
    </fieldset>
    <fieldset>
        <label>Password Again</label>
        <input type="password" name="pword">
    </fieldset>
    <input type="submit" value="Change Password">
</form-request>
