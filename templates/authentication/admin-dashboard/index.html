<hgroup>
    <h1>{{app.app_name}} Dashboard</h1>
</hgroup>

<div id="grid">
    <div class='admin-dashboard--widget'>
        <h2>Contact Form Submissions</h2>
        <div>{{contact_manager}}</div>
        <a href="contact-form/">Read Submissions</a>
    </div>
    <div class='admin-dashboard--widget'>
        <h2>Events</h2>
        <div class="hbox" style="padding: 0 .5rem; box-sizing:border-box;justify-content:center">
            <div class="vbox" style="margin: 0 1rem">
                <span>{{events.current}}</span>
                <label>Current</label>
            </div>
            <div class="vbox" style="margin: 0 1rem">
                <span>{{events.upcoming}}</span>
                <label>Upcoming</label>
            </div>
            <div class="vbox" style="margin: 0 1rem">
                <span>{{events.draft}}</span>
                <label>Draft@plural("$events.draft");</label>
            </div>
        </div>
        <a href="/admin/cobalt-events/">See all events</a>
    </div>
    <div class='admin-dashboard--widget'>
        <h2>Registered Users</h2>
        <div>{{user_accounts}}</div>
        <a href="users/">Manage users</a>
    </div>
    <div class='admin-dashboard--widget'>
        <h2>Active Extensions</h2>
        <div>{{plugin_count}}</div>
        <a href="extensions/">Manage extensions</a>
    </div>
    {{!cron_job}}
</div>

<style>
    #grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
    }

    .admin-dashboard--widget {
        border: 1px solid var(--project-color-input-border-nofocus);
        padding: .4rem;
        display: block;
        text-align: center;
        flex-direction: column;
        background: var(--project-color-input-background);
        border-radius: 4px;
        width: 40%;
        height: 40%;
    }

    .admin-dashboard--widget>div {
        font-size: 3em;
    }

    .admin-dashboard--widget>:is(div, h2, h1, a) {
        margin: 1rem;
    }

    .admin-dashboard--widget>a {
        text-align: right;
    }
    .admin-dashboard--widget label {
        font-size: 1rem;
    }
</style>
